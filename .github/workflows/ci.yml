name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # 触发条件可以根据您的配置调整

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # 获取代码

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14  # 选择适当的 Node.js 版本

      - name: Install dependencies
        run: npm install  # 安装依赖

      - name: Build the website
        run: npm run build  # 生成静态文件

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2
        with:
          build_dir: docs/.vuepress/dist  # 指定生成的静态文件目录
          target_branch: master  # 部署到的分支
          commit_message: "Deployed to GitHub Pages"  # 提交消息
          deploy_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub Token，无需手动设置
      
